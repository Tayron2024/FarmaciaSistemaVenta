{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Iniciar sesión</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
    <br>
    <a href="{% url 'registro_cliente' %}">¿No tienes una cuenta? Regístrate aquí</a>
  </div>
{% endblock %}
