{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Iniciar sesión</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
    <br>
    <a href="{% url 'auth_app:registro_cliente' %}">¿No tienes cuenta? Regístrate aquí</a>
  </div>
{% endblock %}
