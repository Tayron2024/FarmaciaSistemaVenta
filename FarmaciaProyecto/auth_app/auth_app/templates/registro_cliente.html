{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Registrar nueva cuenta</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <br>
    <a href="{% url 'auth_app:login' %}">¿Ya tienes una cuenta? Inicia sesión aquí</a>
  </div>
{% endblock %}
