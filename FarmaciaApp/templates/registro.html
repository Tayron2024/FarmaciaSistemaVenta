{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        .register-container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .register-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-btn:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        
        #role {
            display: none;
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Regístrate</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Campo de rol oculto -->
            <div class="form-group">
                <label for="role"></label>
                <select id="role" name="role" required>
                    <option value="assistant" selected>Cliente</option>
                </select>
            </div>
            <button type="submit" class="register-btn">Regístrate</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <p>¿Ya tienes cuenta? <a href="{% url 'home' %}">Inicia sesión aquí</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value; // Siempre será "assistant" (Cliente)

            // Obtener usuarios existentes o inicializar un array vacío
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Verificar si el usuario ya existe
            const usuarioExistente = usuarios.find(user => user.username === username);
            if (usuarioExistente) {
                document.getElementById('errorMessage').textContent = 'El nombre de usuario ya está en uso.';
                return;
            }

            // Guardar el nuevo usuario en localStorage
            const nuevoUsuario = { username, password, role };
            usuarios.push(nuevoUsuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            // Redirigir a la página de inicio
            window.location.href = "{% url 'home' %}";
        });
    </script>
</body>
</html>
