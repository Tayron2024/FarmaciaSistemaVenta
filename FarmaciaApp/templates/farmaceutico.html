<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist Interface - Farmacias SanaSana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #28a745;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin-left: 30px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ddd;
        }

        .container {
            padding: 30px;
            text-align: center;
        }

        .welcome-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .welcome-section p {
            color: #777;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button-container button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #28a745;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Farmacias SanaSana</h1>
        <nav>
            <a href="/home/">Cerrar Sesión</a>
        </nav>
    </header>

    <div class="container">
        <div class="welcome-section">
            <h2>Bienvenido al Sistema de Gestión de Farmacias SanaSana</h2>
            <p>Administra todas las tareas diarias de forma eficiente.</p>
        </div>

        <div class="button-container">
            <button onclick="window.location.href='/inventario/'">Inventario</button>
            <button onclick="window.location.href='/pedido/'">Pedidos</button>
            <button onclick="window.location.href='/sucursal/'">Sucursales</button>
            <button onclick="window.location.href='/reporte/'">Reportes</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Farmacias SanaSana. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
