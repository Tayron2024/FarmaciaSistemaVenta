<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #28a745; /* Fondo verde */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #28a745; /* Resalta el borde al hacer foco en verde */
        }

        .login-btn {
            background-color: #218838; /* Botón verde más oscuro */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #1e7e34; /* Botón verde más oscuro al pasar el cursor */
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Inicia Sesión en Farmacias SanaSana</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <select id="role" name="role" required>
                        <option value="">Selecciona el rol</option>
                        <option value="admin">Admin</option>
                        <option value="pharmacist">Farmaceutico</option>
                        <option value="assistant">Cliente</option>
                    </select>
                </div>
                <button type="submit" class="login-btn">Inicia Sesión</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = '';

            if (username === 'TayronAdmin' && password === '12345' && role === 'admin') {
                window.location.href = '/admin'; // Redirige al dashboard del administrador
            } else if (username === 'tayron' && password === 'trabajador' && role === 'pharmacist') {
                window.location.href = '/farmaceutico'; // Redirige al dashboard del farmacéutico
            } else if (username === 'douglas' && password === 'cliente' && role === 'assistant') {
                window.location.href = '/cliente'; // Redirige al dashboard del asistente
            } else {
                errorMessage.textContent = 'Credenciales o rol no válidos. Por favor inténtalo de nuevo.';
            }
        });
    </script>
</body>
</html>
