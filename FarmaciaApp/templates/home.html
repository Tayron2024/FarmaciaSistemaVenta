{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacias SanaSana - Login</title>
    <style>
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inicia Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select id="role" name="role" required>
                    <option value="">Selecciona un rol</option>
                    <option value="Admin">Administrador</option>
                    <option value="pharmacist">Farmacéutico</option>
                    <option value="assistant">Cliente</option>
                </select>
            </div>
            <button type="submit" class="login-btn">Ingresar</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';
            if (username === 'TayronAdmin' && password === '12345' && role === 'Admin') {
                window.location.href = '/Admin';
            } else if (username === 'tayron' && password === 'trabajador' && role === 'pharmacist') {
                window.location.href = '/farmaceutico';
            } else if (username === 'douglas' && password === 'cliente' && role === 'assistant') {
                window.location.href = '/cliente';
            } else {
                errorMessage.textContent = 'Credenciales incorrectas o rol no válido';
            }
        });
    </script>
</body>
</html>
