<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .welcome-message {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="welcome-message">Farmacia SanaSana</div>
        <a href="/home/" class="login-button">Acceder</a>
    </div>
</body>
</html>
